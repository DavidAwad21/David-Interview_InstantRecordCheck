<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>IRC Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../shared/css/style.css">
   </head>
   <body class="irc">
      <div class="container-fluid h-100">
         <div class="login-container h-100 d-flex align-items-center justify-content-center">
            <div class="login-form">
               <div class="page-header mb-4" id="banner">
                  <div class="text-center"> 
                     <a href="#"><img src="../shared/img/LOGO.png"></a> 
                  </div>
               </div>
               <div class="main-div">
                  <div class="panel mb-4">
                     <h2 class="text-center">Sign in to your account</h2>
                  </div>
                  <form id="Login">
                     <div class="form-group mb-3"> 
                        <label>Email</label>
                        <input type="email" name="login_email" class="form-control" id="login_email">
                     </div>
                     <div class="form-group mb-3">
                        <label>Password</label>
                        <input type="password" name="login_password" class="form-control" id="login_password">
                     </div>
                     <div class="form-group mb-3">
                        <div class="custom-control custom-checkbox"> 
                           <input id="remember-me" class="custom-control-input"  name="remember_me" type="checkbox"> 
                           <label for="remember-me"  class="custom-control-label" > Remember me</label>
                        </div>
                     </div>
                     <div class="form-group mb-3">
                        <button type="submit" name="login_continue"  id="login_continue" class="btn btn-primary">Continue</button>
                     </div>
                     <div class="forgot">
                        <a href="reset.html">Forgot password?</a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer -->
      <section id="footer">
         <div class="container">
            <div class="row text-center text-xs-center text-sm-center text-md-left">
               <div class="col-xs-12 col-md-12 text-center">
                  <ul class="list-unstyled quick-links ml-auto">
                     <li><a href="#">Cotnact Us</a></li>
                     <li><a href="#">Privacy Policy</a></li>
                     <li><a href="#">Terms of Services</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </section>
      <!-- ./Footer -->
      <script src="../shared/node_module/bootstrap/js/jquery.min.js"></script>
      <script src="../shared/node_module/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="../shared/node_module/bootstrap/js/main.js"></script>  
   </body>
</html>
